---
tags:
  - Post
parameters:
  - name: room_id
    in: query
    type: string
    required: true
    description: room id
  - name: timeline_type
    in: query
    type: string
    required: true
    description: timeline type, 0 = public, 1 = private
  - name: last_update
    in: query
    type: string
    required: false
    description: datetime format, 2020-04-11T22:58:06, null = pull newest posts
  - name: pull_new
    in: query
    type: string
    required: true
    description: 1 = pull new posts, 0 = pull old posts, 2 = shared
  - name: topic
    in: query
    type: integer
    required: true
    description: topic day
responses:
  200:
    description: return timeline
    schema:
      id: Response
      properties:
        result_code:
          type: string
        result_msg:
          type: string
        data:
          type: string

