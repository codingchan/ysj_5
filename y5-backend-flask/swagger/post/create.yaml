---
tags:
  - Post
parameters:
  - name: body
    in: body
    required: true
    schema:
      id: post_create
      required:
        - timeline_type
        - post_content
        - post_type
        - room_id
        - sid
        - post_shared_id
        - topic
      properties:
        sid:
          type: string
          description: socket id
        timeline_type:
          type: integer
          description: timeline type
        post_content:
          type: string
          description: post content
        post_title:
          type: string
          description: post title
        keywords:
          type: string
          description: post keywords
        post_type:
          type: integer
          description: post type, default set to 1
        room_id:
          type: integer
          description: room id
        post_shared_id:
          type: integer
          description: post shared
        topic:
          type: integer
          description: topic
        photo_uri:
          type: string
          description: photo_uri
responses:
  200:
    description: return room array created
    schema:
      properties:
        result_code:
          type: string
        result_msg:
          type: string
        data:
          type: string
